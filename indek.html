<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        #countdown, #hackScreen, #finalMessage, .nextScreen {
            display: none;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <button onclick="startCountdown()">Start</button>
    </div>
    <div id="countdown">1</div>
    <div id="hackScreen">
        <p>คุณโดนล้อมไว้หมดแล้ว ยกมือขึ้นซะแล้วกดไปต่อ</p>
        <button onclick="confirmAction()">ไปต่อ</button>
    </div>
    <div id="finalMessage">
        <h1>สวัสดี เรามีอะไรจะบอก</h1>
        <button onclick="goToNextScreen()">ไปต่อ</button>
    </div>
    
    <!-- หน้าเสริม -->
    <div class="nextScreen" style="display: none;">
        <h1>แต่ เดี๋ยวๆๆๆ</h1>
        <button onclick="goToNextScreen()">ไปกันต่อ</button>
    </div>
    <div class="nextScreen" style="display: none;">
        <h1>อีกนีดนึงง</h1>
        <button onclick="goToNextScreen()">ไปกันต่อ</button>
    </div>
    <div class="nextScreen" style="display: none;">
        <h1>รอแป๊ปๆๆ</h1>
        <button onclick="goToNextScreen()">ไปกันต่อ</button>
    </div>
    <div class="nextScreen" style="display: none;">
        <h1>อีกนีสสสสสส</h1>
        <button onclick="goToNextScreen()">ไปกันต่อ</button>
    </div>
    <div class="nextScreen" style="display: none;">
        <h1>ใกล้แล้วว</h1>
        <button onclick="goToNextScreen()">ไปกันต่อ</button>
    </div>
    <div class="nextScreen" style="display: none;">
        <h1>ใกล้จริงๆแล้ว</h1>
        <button onclick="goToNextScreen()">ไปกันต่อ</button>
    </div>
    <div class="nextScreen" style="display: none;">
        <h1>ถึงแล้ววว</h1>
        <button onclick="goToNextScreen()">ไปกันโลดด</button>
    </div>
    <div class="nextScreen" style="display: none;">
        <h1>พร้อมมั้ยย</h1>
        <button onclick="goToNextScreen()">พร้อม</button>
    </div>
    <div class="nextScreen" style="display: none;">
        <h1>พร้อมมั้ยยๆๆ</h1>
        <button onclick="goToNextScreen()">พร้อมๆๆ</button>
    </div>
    <div class="nextScreen" style="display: none;">
        <h1>ไม่แกล้งแล้วๆ</h1>
        <button onclick="goToNextScreen()">end</button>
    </div>
    <div class="nextScreen" style="display: none;">
        <h1>มีเพลงมาให้ฟังเฉยๆ</h1>
        <button onclick="goToYouTube()">กดปุ่มนี้แล้วไปฟังเพลงกันนน</button>
    </div>
    
    <script>
        let count = 1;
        function startCountdown() {
            document.getElementById("startScreen").style.display = "none";
            document.getElementById("countdown").style.display = "block";
            const interval = setInterval(() => {
                if (count < 9) {
                    document.getElementById("countdown").innerText = count++;
                } else if (count === 9) {
                    clearInterval(interval);
                    setTimeout(() => {
                        document.getElementById("countdown").innerText = 10;
                        setTimeout(showHackScreen, 1000); // หน่วงเวลา 1 วินาทีก่อนเข้าสู่หน้าจอแฮก
                    }, 20000); // รอ 20 วินาทีตอนที่เลขเป็น 9
                }
            }, 1000);
        }

        function showHackScreen() {
            document.getElementById("countdown").style.display = "none";
            document.getElementById("hackScreen").style.display = "block";
        }

        function confirmAction() {
            showFinalMessage();
        }

        function showFinalMessage() {
            document.getElementById("hackScreen").style.display = "none";
            document.getElementById("finalMessage").style.display = "block";
        }

        function goToNextScreen() {
            const currentScreen = document.querySelector(".nextScreen:not([style*='display: none'])");
            if (currentScreen) {
                currentScreen.style.display = "none"; // ซ่อนหน้าปัจจุบัน
                const nextScreen = currentScreen.nextElementSibling; // หาหน้าถัดไป
                if (nextScreen && nextScreen.classList.contains("nextScreen")) {
                    nextScreen.style.display = "block"; // แสดงหน้าถัดไป
                }
            } else {
                // หากไม่มีหน้าถัดไป ให้กลับไปที่หน้าฝันดีนะ
                document.getElementById("finalMessage").style.display = "none";
                document.querySelector(".nextScreen").style.display = "block"; // แสดงหน้าถัดไปแรก
            }
        }

        function goToYouTube() {
            window.location.href = "https://youtu.be/AdHps0Mizdk?si=TGFfjqO4TePELghB"; // เปลี่ยนเป็นลิงค์ YouTube ที่ต้องการ
        }
    </script>
</body>
</html>
